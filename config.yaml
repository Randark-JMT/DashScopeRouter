# DashScope Router 配置文件

# User-Agent 白名单
# 只有匹配以下规则的请求才会被放行，未匹配的请求返回 403
# 支持通配符 * 匹配任意字符，不区分大小写
# 留空列表或注释掉则不启用 UA 白名单（允许所有请求）
ua_whitelist:
  enabled: true
  rules:
    # Open-WebUI
    - "python-requests/*"
    - "Python/* aiohttp/*"
    # - "Mozilla/*"
    # - "Python/*"
    # - "curl/*"
    # - "*"  # 允许所有 UA

# 内存管理
# 音频请求一般是随用随结束的，大对象在请求处理完成后会立即主动释放
# gc_interval_seconds: 定时强制 GC 回收的间隔（秒），防止内存磎片累积
memory:
  gc_interval_seconds: 300  # 每 5 分钟强制 GC 一次
